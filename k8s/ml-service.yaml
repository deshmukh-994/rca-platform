apiVersion: apps/v1
kind: Deployment
metadata: { name: ml-service }
spec:
  replicas: 1
  selector: { matchLabels: { app: ml } }
  template:
    metadata: { labels: { app: ml } }
    spec:
      containers:
        - name: ml
          image: ml-service:latest
          imagePullPolicy: Never
          ports: [{ containerPort: 8000 }]
          args: ["uvicorn","app:app","--host","0.0.0.0","--port","8000"]
---
apiVersion: v1
kind: Service
metadata: { name: ml-service }
spec:
  selector: { app: ml }
  ports: [{ port: 8000, targetPort: 8000 }]
