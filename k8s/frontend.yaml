apiVersion: apps/v1
kind: Deployment
metadata: { name: rca-frontend }
spec:
  replicas: 1
  selector: { matchLabels: { app: rca-frontend } }
  template:
    metadata: { labels: { app: rca-frontend } }
    spec:
      containers:
        - name: web
          image: rca-frontend:latest
          imagePullPolicy: Never
          ports: [{ containerPort: 5173 }]
---
apiVersion: v1
kind: Service
metadata: { name: rca-frontend }
spec:
  selector: { app: rca-frontend }
  ports: [{ port: 5173, targetPort: 5173 }]
